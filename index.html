<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh my food !</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/8f5705fdf5.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
      <div class="header__white-part">
        <h1 class="header__logo">ohmyfood</h1>
      </div>

      <div class="header__grey-part">
        <span class="header__restau-location">
          <i class="header__location-icon fa-solid fa-location-dot"></i>
          <h3 class="header__city"> Paris, Belleville</h3>
        </span>
      </div>
  </header>

  <nav class="navbar">
    <h2 class="navbar__title"> Réservez le menu qui vous convient </h2>
    <p class="navbar__content"> Découvrez des restaurants d’exception, sélectionnés par nos soins. </p>
    <button class="navbar__purple-button"><a class="navbar__purple-button--link" href="#restaurants">Explorer nos restaurants</a></button>
    <!-- Reste a mettre la redirection du bouton vers les restaurants -->
  </nav>

  <section class="functioning">

    <h2 class="functioning__title">Fonctionnement</h2>

    <div class="fuctionning__choices">

      <div class="functioning__step">
        <div class="functioning__content">
          <span class="functioning__step-number">1</span>
          <i class="functioning__step-icon fa-solid fa-mobile-screen-button"></i>
          <h3 class="functioning__step-description">Choisissez un restaurant</h3>
        </div>
      </div>

      <div class="functioning__step">
        <div class="functioning__content">
          <span class="functioning__step-number">2</span>
          <i class="functioning__step-icon fa-solid fa-list-ul"></i>
          <h3 class="functioning__step-description"> Composez votre menu</h3>
        </div>
      </div>

      <div class="functioning__step">
        <div class="functioning__content">
          <span class="functioning__step-number">3</span>
          <i class="functioning__step-icon functioning__step-icon--shop fa-solid fa-store"></i>
          <h3 class="functioning__step-description">Dégustez au restaurant</h3>
        </div>
      </div>
    </div>
  </section>

  <main class="main">
    <h2 class="main__title" id="restaurants">Restaurants</h2>

  </main>
</body>
</html>
