<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh my food !</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/8f5705fdf5.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>

    <div class="header__menu header-menu__white-part">
      <h1 class="header__logo">ohmyfood</h1>
    </div>

    <div class="header__menu header-menu__grey-part">
      <span class="restaurant-location">
        <i class="rest-loc__icone fa-solid fa-location-dot"></i>
        <h3 class="rest-loc__city"> Paris, Belleville</h3>
      </span>
    </div>

  </header>

  <nav class="navbar">
    <h2 class="navbar__title"> Réservez le menu qui vous convient </h2>
    <p class="navbar__content"> Découvrez des restaurants d’exception, sélectionnés par nos soins. </p>
    <button class="navbar__purple-button"><a class="navbar__purple-button--a" href="#restaurants">Explorer nos restaurants</a></button>
    <!-- Reste a mettre la redirection du bouton vers les restaurants -->
  </nav>

  <section class="functioning">
    <h2 class="functioning__title">Fonctionnement</h2>

    <div class="fuctionning__choices">
      <div class="choices__option">
        <div class="option__content">
          <span class="option__content-number">1</span>
          <i class="option__content-icone option__content-icone--phone fa-solid fa-mobile-screen-button"></i>
          <h3 class="option__content-title">Choisissez un restaurant</h3>
        </div>
      </div>

      <div class="choices__option">
        <div class="option__content">
          <span class="option__content-number">2</span>
          <i class="option__content-icone option__content-icone--list fa-solid fa-list-ul"></i>
          <h3 class="option__content-title"> Composez votre menu</h3>
        </div>
      </div>

      <div class="choices__option">
        <div class="option__content">
          <span class="option__content-number">3</span>
          <i class="option__content-icone option__content-icone--shop fa-solid fa-store"></i>
          <h3 class="option__content-title">Dégustez au restaurant</h3>
        </div>
      </div>
    </div>
  </section>

  <main class="main">
    <h2 class="main__title" id="restaurants">Restaurants</h2>

  </main>
</body>
</html>
